<main class="w-full sm:min-w-[400px] bg-task-list-bg rounded-[20px] py-5 px-4 sm:py-10 sm:px-16 mx-auto my-5">
  <h1 class="text-center text-primary text-3xl mb-3 font-bold">Todo App - NGRX</h1>
  <app-upsert-todo-item
    [upsertTodoItem]="selectedTodoItem()"
    (clearSelectedTodoItem)="clearSelectedTodoItem()"
  />

  <div class="relative">
    @if (todoItemsLoading()) {
    <div
      class="flex justify-center items-center absolute top-0 left-0 right-0 bottom-0 bg-black/20 rounded-lg"
    >
      <app-loading-spinner />
    </div>
    }
    <div class="my-5">
      <app-todo-list-view
        title="Tasks to do"
        [todoItems]="todoItemsNotCompleted()"
        (delete)="deleteTodoItem($event)"
        (toggle)="toggleTodoItem($event)"
        (select)="selectTodoItem($event)"
      />
    </div>

    <div class="my-5">
      <app-todo-list-view
        title="Done"
        [todoItems]="todoItemsCompleted()"
        (delete)="deleteTodoItem($event)"
        (toggle)="toggleTodoItem($event)"
        (select)="selectTodoItem($event)"
      />
    </div>
  </div>
</main>
