<h1 class="text-lg mb-2">{{title()}} - {{ todoItemsCount() }}</h1>
<div class="flex flex-col gap-4">
  @for (item of todoItems(); track item.id) {
  <app-todo-item
    [todoItem]="item"
    (delete)="delete.emit($event)"
    (toggle)="toggle.emit($event)"
    (select)="select.emit($event)"
  />
  }
</div>
